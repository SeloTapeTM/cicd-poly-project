# polybot-dev-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: polybot-dev
  labels:
    app: polybot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polybot-dev
  template:
    metadata:
        labels:
          app: polybot-dev
    spec:
      containers:
      - name: polybot-dev
        image: selotapetm/polybot-cicd-dev:0.2.19
        env:
          - name: secret_name
            value: "omerd-secret-tg-dev"
---
# polybot-dev-service.yaml

apiVersion: v1
kind: Service
metadata:
  name: polybot-dev-svc
spec:
  selector:
    app: polybot-dev
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
